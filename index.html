<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS GERAL -->
    <link rel="stylesheet" href="./Css/geral.css">
    <!-- LINKS ESPECÍFICOS -->
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="stylesheet" href="./Css/slider.css">
    <link rel="stylesheet" href="./Css/tabs.css">
    
    <title>Início</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="./Assets/Logo.-Vetorizado.png" alt="Intermaq do Brasil" id="header-logo"></a>

        <ul id="header-links">
            <a href="#" class="header-link"><li>Home</li></a>
            <a href="#" class="header-link"><li>Contato</li></a>
            
        </ul>
    </header>
    <main>
        <section class="bloco" id="landing">
            <div class="sides" id="texto">
                <h1 id="intermaq">Intermaq do Brasil</h1>
                <div class="info bloco"> 
                    <h1>Mais de 35 anos de experiência no mercado nacional e internacional</h1>
                    <div class="redes">
                        <img src="./Assets/Whatsapp.png" class="social-media" alt=""> 
                        <img src="./Assets/Instagram.png" class="social-media" alt=""> 
                    </div>
                </div>
            </div>
            <div class="sides">
                <div class="side-content">    
                    <div id="quadro">
                        <div class="slideshow-container">

                            <!-- Full-width images with number and caption text -->
                            <div class="mySlides fade">
                              <div class="numbertext">1 / 3</div>
                              <img src="./Assets/Intermaq-Redutores.jpeg" style="width:100%">
                              <div class="text">Caption Text</div>
                            </div>
                          
                            <div class="mySlides fade">
                              <div class="numbertext">2 / 3</div>
                              <img src="./Assets/Padrão-Banner.png" style="width:100%">
                              <div class="text">Caption Two</div>
                            </div>
                          
                            <div class="mySlides fade">
                              <div class="numbertext">3 / 3</div>
                              <img src="./Assets/Monorosca-2.jfif" style="width:100%">
                              <div class="text">Caption Three</div>
                            </div>
                          
                            <!-- Next and previous buttons -->
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                          </div>
                          <br>
                          
                          <!-- The dots/circles -->
                          <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                          </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="tabs bloco">
            <div class="tab active-tab" id="product-tab">Products</div>
            <div class="tab" id="about-us-tab">About-us</div>
        </div>

        <div id="produtos" class="bloco tab-content default-open">
            <a href="#">
                <div class="card">
                    <img class="card-img" src="./Assets/Monorosca-4.jfif" alt="">
                    <h3 class="card-title">Redutores</h3>
                </div>
            </a>
            <a href="#">

                </div>
            </a>

                </div>
            </a>

                    <h3 class="card-title">Redutores</h3>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img class="card-img" src="./Assets/Monorosca-4.jfif" alt="">
                    <h3 class="card-title">Redutores</h3>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img class="card-img" src="./Assets/Monorosca-4.jfif" alt="">
                    <h3 class="card-title">Redutores</h3>
                </div>
            </a>
            

        </div>
        <div id="sobre-nos" class="bloco tab-content">
            Sobre nós

    </main>
